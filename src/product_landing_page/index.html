<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<main id="main-content">
  <div id="div-header" class="closure">
    <div id="floating-header">
      <header id="header" class="content">
        <a class="nav-link" href="#top">
          <div id="header-left">
            <img id="header-img" src="https://www.iconarchive.com/download/i91699/icons8/windows-8/Sports-Kitesurfing.ico" alt="Kite Logo" title="The Kitesurfing Kite Logo">
            <h1 id="header-name">The Kitesurfing Kite</h1>
          </div>
        </a>
        <nav id="nav-bar">
          <div><a class="nav-link" href="#header">Home</a></div>
          <div><a class="nav-link" href="#video-section">Media</a></div>
          <div><a class="nav-link" href="#form-section">Contact</a></div>
        </nav>
      </header>
    </div>
  </div>
  <div id="video-section" class="closure">
    <div id="video-contents" class="content">
      <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/SNN9g2x2UgU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>See our latest and greatest kites, available in all sizes starting at 9mts<sup>2</sup> and up to 17mts<sup>2</sup>. Out latest Switchblade will blow you away!</p>
    </div>
  </div>
  <div id="form-section" class="closure">
    <div id="form-contents" class="content">
      <h2>Join our newsletter</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <!-- email Input -->
        <label id="email-label" for="email">Your email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required/>
        <br>
        <div class="submit">
          <input type="submit" value="Submit" id="submit">
        </div>
      </form>
    </div>                                  
  </div>
</main>
